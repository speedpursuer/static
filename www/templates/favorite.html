<ion-view title="我的最爱">
    <ion-content>		   	        
        <ion-list can-swipe="listCanSwipe" id="FavoriteScopeID">
			<ion-item ng-repeat="item in clips" class="item-thumbnail-left" ng-click='play($index)'>
				<img img-cache-src ic-src="{{item.thumb}}">
				<div class="row">
					<div class="col col-top col-75"><h2>{{item.name}}</h2></div>
					<div class="col col-top" ng-show="item.favorite">
						<i class="ion-ios-heart-outline assertive">
						</i>
					</div>								
				</div>
				<div class="row">
					<div class="col col-top"><p>{{item.desc}}</p></div>
				</div>				
				<ion-option-button class="button-assertive ion-close-circled" ng-click="removeFavorite($index)">					
				</ion-option-button>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
  		on-infinite="loadMore()" ng-if="!noMoreItemsAvailable"   		
  		distance="1%">
		</ion-infinite-scroll>
    </ion-content>
</ion-view>
